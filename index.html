<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Richmond"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- Today's Weather Section -->
        <div class="col-lg-9 pb-3" id="currentWeather">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite">
        </section>
        <div class="col-10 border border-3">
            <h2 class="name"></h2>
            <h3 class="currentDay"></h3>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uvIndex"></p>
        </div>
        </div>




        <!-- 5-Day Forecast -->
        <div class="col-lg-9 pb-3">
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite">
          </section>
          <h2>Five Day Forecast</h2>
          <div class="container-fluid">
            <h3 class="text-center pr-3">5-Day Forecast</h3>
    
            <div class="row justify-content-center">
    
                <div class="col-2 "></div>
                <div class="col-2 border"><p class="dayOne"></p></div>
                <div class="col-2 border"><p class="dayTwo"></p></div>
                <div class="col-2 border"><p class="dayThree"></p></div>
                <div class="col-2 border"><p class="dayFour"></p></div>
                <div class="col-2 border"><p class="dayFive"></p></div>
                   
            </div>



    <!-- date formatting -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
